<ion-header>
  <ion-navbar>
    <ion-title>
      Forex
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card padding *ngFor="let p of rates">
  <ion-card-header>
  <h2>{{p.symbol}}</h2>
  </ion-card-header>
  <ion-card-content>
    <h3>{{p.price}}</h3>
  </ion-card-content>
</ion-card>
</ion-content>
